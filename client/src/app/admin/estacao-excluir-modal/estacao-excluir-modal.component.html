<mat-card class="card">
    <mat-card-header class="title">
        <span style="color:red"> EXCLUINDO ESTAÇÃO </span> <br> <br> 
        Estação {{this.data.numeroEstacao}} <br> <br> 
        {{this.data.nomeEstacao}}
    </mat-card-header>
        
    <mat-card-content [formGroup]="form">
        <mat-form-field appearance="outline">
            <mat-label> Confirme a Senha: </mat-label>
            <input matInput formControlName="senha">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="warn" class="botao" (click)="confirmar()"> Confirmar </button>
        <button mat-raised-button class="botao" (click)="closeDialog()"> Cancelar </button>
    </mat-card-actions>
</mat-card>

<mat-card class="card" *ngFor="let item of estacoes | async"  >
    <mat-card-content class="cardContent">

        Estação ({{item.numero}}) - {{item.nome}} <br>
        Local: Maracanã - RJ <br>
        Lat.: {{item.latitude}}  Lon.: {{item.longitude}}  Alt.: {{item.altitude}}<br>
        Status: WIP

    </mat-card-content>
    <mat-card-actions>
        <button class="botao" routerLink="editar"> Editar </button>
    </mat-card-actions>
</mat-card>
<router-outlet></router-outlet>

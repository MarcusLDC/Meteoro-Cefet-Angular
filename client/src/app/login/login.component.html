<div class="body">
    <mat-card class="card" *ngIf="!logado">
        <mat-card-header class="title">
            Realizando login: 
        </mat-card-header>
        <mat-card-content [formGroup]="form">
            <mat-form-field appearance="outline" class="padded">
                <mat-label>Usuário:</mat-label>
                <input formControlName="usuario" matInput>
            </mat-form-field>
            <mat-form-field appearance="outline" class="padded">
                <mat-label>Senha:</mat-label>
                <input formControlName="senha" matInput type="password"> <!-- fazer o olhinho que toggla ver a senha -->
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="warn" class="botao" (click)="confirmar()"> Logar </button>
            <button mat-raised-button class="botao" routerLink="/dados"> Cancelar </button>
        </mat-card-actions>
    </mat-card>
    <mat-card class="card" *ngIf="logado">
        <mat-card-header class="title" *ngIf="admin">
            Você está logado como <strong> Administrador </strong>
        </mat-card-header>
        <mat-card-header class="title" *ngIf="!admin">
            Você está logado como <strong> Moderador </strong>
        </mat-card-header>
        <mat-card-actions>
            <button mat-raised-button color="warn" class="botao" routerLink="/dados" (click)="logout()"> Deslogar </button>
            <button mat-raised-button class="botao" routerLink="/dados"> Cancelar </button>
        </mat-card-actions>
    </mat-card>
</div>

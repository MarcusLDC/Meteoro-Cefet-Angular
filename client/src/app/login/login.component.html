<div class="body">
    <mat-card class="card">
        <mat-card-header class="title">
            Realizando login: 
        </mat-card-header>
        <mat-card-content [formGroup]="form">
            <mat-form-field appearance="outline" class="padded">
                <mat-label>Usu√°rio:</mat-label>
                <input formControlName="usuario" matInput>
            </mat-form-field>
            <mat-form-field appearance="outline" class="padded">
                <mat-label>Senha:</mat-label>
                <input formControlName="senha" matInput>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="warn" class="botao" (click)="confirmar()"> Logar </button>

        </mat-card-actions>
    </mat-card>

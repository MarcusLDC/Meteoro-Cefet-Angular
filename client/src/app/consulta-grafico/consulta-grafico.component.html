<div class="body">
    <mat-card class="card" *ngFor="let _ of this.graficosReais; let i = index">
        <mat-card-content>
            <ng-container>
                <canvas #graph id="{{stationData.station}}-{{i}}"></canvas>
            </ng-container>
        </mat-card-content>
        <div class="justifyMiddle">
            <button mat-raised-button color="warn" (click)="baixarGrafico()" class="botao"> BAIXAR PNG </button>
        </div>
    </mat-card>
</div>

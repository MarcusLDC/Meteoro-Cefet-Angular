<div class="grafico">
    <ng-container *ngFor="let grafico of consultaData.stationData">
        <div style="margin-bottom: 10px;">
            <app-consulta-grafico #consultagrafico
                [dates]="consultaData.dates" 
                [stationData]="grafico"
                [intervalo]="intervalo">
            </app-consulta-grafico>
        </div>
    </ng-container>
</div>

<mat-toolbar>
    <span> 
        <a href="http://meteoro.cefet-rj.br/" title="http://meteoro.cefet-rj.br/" class="mainLink"> LAPA - Monitoramento Ambiental - CoMet <mat-icon class="linkIcon">open_in_new</mat-icon></a> 
    </span>

    <span class="spacer"></span>

    <button class="buttonLinks" routerLink="" title="Página inicial"> HOME </button>
    <button class="buttonLinks" routerLink="dados" title="Acompanhar os dados das estações meteorológicas em tempo real"> DADOS </button>
    <button class="buttonLinks" routerLink="dados/chuva" title="Acompanhar os dados de chuva"> CHUVA </button>
    <button class="buttonLinks" routerLink="consulta" title="Realizar uma consulta específica ao Banco de Dados"> CONSULTA AO BD </button>
    <button class="buttonLinks" routerLink="estacoes" title="Mais informações sobre as estações"> ESTAÇÕES </button> 

    <button class="buttonLinks" *ngIf="!logado" (click)="openDialog()"> LOGIN </button>
    <button class="buttonLinks moderador" *ngIf="(logado && !admin)" (click)="openDialog()"> MODERADOR </button>
    <button class="buttonLinks admin" *ngIf="(logado && admin)" (click)="openDialog()"> ADMINISTRADOR </button>

    <button mat-icon-button [matMenuTriggerFor]="beforeMenu" class="menuButton"><mat-icon class="menuIcon">menu</mat-icon></button>

    <mat-menu #beforeMenu="matMenu" xPosition="before">

        <button class="buttonMenu" routerLink="" title="Página inicial"> HOME </button>
        <button class="buttonMenu" routerLink="dados" title="Acompanhar os dados das estações meteorológicas em tempo real"> DADOS </button> <br>
        <button class="buttonMenu" routerLink="dados/chuva" title="Acompanhar os dados de chuva"> CHUVA </button> <br>
        <button class="buttonMenu" routerLink="consulta" title="Realizar uma consulta específica ao Banco de Dados"> CONSULTA </button> <br>
        <button class="buttonMenu" routerLink="estacoes" title="Mais informações sobre as estações"> ESTAÇÕES </button> <br>

        <button class="buttonMenu" *ngIf="!logado" (click)="openDialog()"> LOGIN </button>
        <button class="buttonMenu" style="color: rgb(0, 0, 255);" *ngIf="(logado && !admin)" (click)="openDialog()"> MODERADOR </button>
        <button class="buttonMenu" style="color: rgb(0, 0, 255);" *ngIf="(logado && admin)" (click)="openDialog()"> ADMINISTRADOR </button>

    </mat-menu>

</mat-toolbar>

<router-outlet></router-outlet>
